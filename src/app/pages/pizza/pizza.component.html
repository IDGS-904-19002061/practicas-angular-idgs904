<div class="container" style="margin-top: 50px;">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" #name id="name" (change)="setName(name.value)" >
    
    <label for="buyers">Direccion</label>
    <input type="text" class="form-control" #address id="buyers" (change)="setAddress(address.value)" id="buyers">
    
    <label for="buyers">Telefono</label>
    <input type="text" class="form-control" #tel id="buyers" (change)="setTel(tel.value)" id="buyers">
    
    <div class="form-check" style="margin: 10px;">
        <input class="form-check-input" type="radio" (change)="setSize(size.value)" #size name="size" [value]="1">
        <label class="form-check-label" for="golden">
          Chica
        </label>
      </div>
      <div class="form-check" style="margin: 10px;">
        <input class="form-check-input" type="radio" (change)="setSize(size2.value)" #size2 name="size" [value]="2">
        <label class="form-check-label" for="silver">
          Mediana
        </label>
      </div>
      <div class="form-check" style="margin: 10px;">
        <input class="form-check-input" type="radio" (change)="setSize(size3.value)" #size3 name="size" [value]="3">
        <label class="form-check-label" for="silver">
          Grande
        </label>
      </div>
      <label for="quantity">Cantidad</label>
      <input type="number" placeholder="0" #quantity id="quantity" (change)="setQuantity(quantity.value)" min="1" class="form-control">
      <button class="btn btn-primary" (click)="calculate()" color="primary">Calcular</button>
      <br>
      <br>

      <div class="container">
        <h1>Cliente: {{name.value}}</h1>
        <h1>Total a pagar: {{res}}</h1>
      </div>
</div>

  <table class="table table-bordered">

  </table>

</div>
